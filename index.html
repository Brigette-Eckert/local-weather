<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Current Weather</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>

<div id="heading">
	<h1> Local Weather </h1>
</div>

	<div id="mainDisplay" class="celsius">

		<div id="location">
		</div>

		<div id="tempDisplay">
		</div>
		<div id="condition">
		</div>
		<div id="icon">
		</div>
		<div id="description">
		</div>
		<div id="wind">
		</div>

		<div id="humid">
		</div>
	</div>
	
	<div id="buttons">
	<button id="celButton">Celsius</button>
	<button id="farButton">Fahrenheit</button>
	</div>


 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="js/app.js"></script>
</body>
</html>
